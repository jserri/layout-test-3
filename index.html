<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-page">
        <nav>
            <div class="wrapper-nav">
                <div class="wrapper-logo-smart">
                    <div class="box"></div>
                </div>
                <div class="wrapper-logo">
                    Logo
                </div>
                <div class="wrapper-link-left">
                    <div class="box-link">1</div>
                </div>
                <div class="wrapper-searchbar">
                    <input type="search" name="search" id="search" placeholder="search...">
                </div>
                <div class="wrapper-link-right">
                    <div class="box-link">2</div>
                    <div class="box-link">3</div>
                </div>
                <div class="wrapper-utility">
                    <div class="utility-box"></div>
                    <div class="utility-box"></div>
                </div>
                <div class="wrapper-profile">
                    <div class="profile-rounded"></div>
                </div>
            </div>
        </nav>

        <main>
            <div class="wrapper-title-card-sm">
                <div class="main-title-sm">

                </div>
            </div>
            <div class="wrapper-main-content">
                <div class="wrapper-content-1">
                    <div class="wrapper-title">
                        <div class="box-title-1"></div>
                        <div class="box-content-1"></div>
                        <div class="box-subcontent-1"></div>
                    </div>
                </div>
                <div class="wrapper-content-2">
                    <div class="wrapper-title-2">
                        <div class="box-title-2"></div>
                    </div>
                    <div class="wrapper-comment-section">
                        <div class="comment-title">
                            <div class="comment-title-box">

                            </div>
                        </div>
                        <div class="comment-description">
                            <div class="comment-box">

                            </div>
                            <div class="comment-box">

                            </div>
                            <div class="comment-box">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-main-content">

                </div>
            </div>
        </main>
    </div>
</body>
</html>
